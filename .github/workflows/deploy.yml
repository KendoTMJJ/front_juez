name: Deploy Frontend to Azure VM

on:
  push:
    branches:
      - development # o la rama que usas para producción

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v4

      - name: Instalar dependencias
        run: |
          npm install
          npm install vite --save-dev

      - name: Construir frontend
        run: npm run build

      - name: Verificar secrets
        run: |
          echo "Verificando configuración SSH..."
          if [ -z "${{ secrets.AZURE_VM_IP }}" ]; then
            echo "❌ Error: AZURE_VM_IP no está configurado"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_VM_USER }}" ]; then
            echo "❌ Error: AZURE_VM_USER no está configurado"
            exit 1
          fi
          if [ -z "${{ secrets.AZURE_SSH_KEY }}" ]; then
            echo "❌ Error: AZURE_SSH_KEY no está configurado"
            exit 1
          fi
          echo "✔ Todos los secrets están presentes"

      - name: Subir archivos al servidor (Azure VM)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          source: "dist/"
          target: "/var/www/FrontProyecto/"

      - name: Reiniciar Nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
